{% extends "layout.html" %}

{% block title %}

{% endblock %}

{% block heading %}
{% endblock %}

{% block body %}
    {{ bookInfo.title }}
    {{ bookInfo.author }}
    {{ bookInfo.isbn }}
    {{ bookInfo.year }}
    {{ currentUser }}
    {{ avgRating }}
    {{ reviewCount }}
    <form action = "{{ url_for('book', bookIsbn=bookInfo.isbn)}}" method = "post">
        <div class="form-group">
            <select class="form-control" name="rating">
                {% for number in range(1,6) %}
                    <option value="{{ number }}">{{ number }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="input-group-prepend">
            <span class="input-group-text">Enter Review</span>
        </div>
        <textarea name="message" rows="10" cols="50"></textarea>
        <button name = "review">Submit</button>
    </form>
    <a href = "{{ url_for('home') }}">Home<br></a>
    <a href="{{ url_for('logout') }}">Logout</a>
{% endblock %}
