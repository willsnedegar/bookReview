<!-- Uses Jinja to extend layout template -->
{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block heading %}
    <!-- If a message is passed in while calling the page, it will be displayed here -->
    {{message}}
{% endblock %}

{% block body %}
    <!-- Form for registerting for an account with username and password -->
    <h1>Register</h1>
    <form action="{{ url_for('index') }}" method = "post">
        <input type="text" name="registerUsername" placeholder="Username">
        <input type="password" name="registerPassword" placeholder="Password" />
        <button name ="register">Submit</button>
    </form>

    <!-- Form for logging in, with username and password -->
    <h1>Login</h1>
    <form action="{{ url_for('index') }}" method = "post">
        <input type="text" name="loginUsername" placeholder="Username">
        <input type="password" name="loginPassword" placeholder="Password" />
        <button name ="login">Submit</button>
    </form>
{% endblock %}
